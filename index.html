//Diagramm Pfand
    function pfandDiagrammErstellen(){
    fetch("pfand.csv")
        .then(response => response.text())
        .then(data => {
            let zeilen = data.split("\n");
            let datenPunkte = [];
            let summe = 0;

            for (let i = 1; i < zeilen.length; i++) {
                if(zeilen[i].trim() === "") continue;
                let teile = zeilen[i].split(";");
                let datumStr = teile[0].trim();
                let betrag = parseFloat(teile[1]);

                let datumTeile = datumStr.split(".");
                let datum = new Date(datumTeile[2], datumTeile[1] - 1, datumTeile[0]);

                if (!isNaN(betrag) && !isNaN(datum.getTime())) {
                    summe += betrag;
                    datenPunkte.push({ x: datum, y: summe });
                }
            }
            document.querySelector("#summeP").innerHTML = `Gesamtsumme: <strong>${summe.toFixed(2).replace('.', ',')} €</strong>`;

            if (chartPfandPosition) {
                chartPfandPosition.destroy();
            }
            // Diagramm erstellen
            chartPfandPosition = new Chart(document.getElementById("diagrammPfand").getContext('2d'), {
                type: "line",
                data: {
                    datasets: [{
                        label: "Pfand",
                        data: datenPunkte,
                        borderColor: darkMode ? "#0FA4FA" : "#025DB9",
                        backgroundColor: "rgba(3, 140, 219, 0.15)",
                        fill: true
                    }]
                },
                options: {
                    scales: {
                        y: {
                            ticks: {
                                color: darkMode ? "#ffffff" : "#000000",
                                callback: function(value) {
                                    return value + " €";
                                }
                            },
                            grid: {
                                color: darkMode ? "#303030" : "#C0C0C0"
                            }
                        },
                        x: {
                            type: "time", // Zeitachse
                            time: {
                                unit: "day",
                                displayFormats: {
                                    day: 'dd.MM.yyyy'
                                },
                                tooltipFormat: 'dd.MM.yyyy'
                            },
                            ticks: {
                                color: darkMode ? "#ffffff" : "#000000"
                            },
                            grid: {
                                color: darkMode ? "#303030" : "#C0C0C0"
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            displayColors: false,
                            callbacks: {
                              label: function(tooltipItem) {
                                return tooltipItem.formattedValue + ' €';
                              }
                            }
                        }
                    }
                }
            });
        });
}

//Bascettasterne Diagramm
let chart;

async function loadSheet() {
  const sheetId = "1_uqyRuyqHhOBEK76Wr3pWatCmAwTP7tn8WJv9Hh55D8";
  const gid = 0;  
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv&gid=${gid}&nocache=${Date.now()}`;

  const res = await fetch(url);
  const csv = await res.text();
  const rows = csv.trim().split("\n").slice(1).map(r => r.split(","));

  const sums = {};
  let anzahl = 0;
  let summe = 0;
  rows.forEach(r => {
    if(r[4] == "im Web"){
        const date = r[0];
        const priceStr = r[2].replace("€","").trim();
        const price = parseFloat(priceStr);
        if (!sums[date]) sums[date] = 0;
        sums[date] += price;
        anzahl += 1;
        summe += price;
    }
  });

    document.querySelector("#anzahlB").innerHTML = `Verkaufte Bascettasterne: <strong>${anzahl}</strong>`;
    document.querySelector("#summeB").innerHTML = `Gesamtsumme: <strong>${summe.toFixed(2).replace('.', ',')} €</strong>`;

  const sortedDates = Object.keys(sums).sort((a, b) => new Date(a) - new Date(b));

  let runningTotal = 0;
  const cumulativeValues = sortedDates.map(date => {
    runningTotal += sums[date];
    return runningTotal;
  });

  drawChart(sortedDates, cumulativeValues);
}

                    : ['rgba(54,162,235,0.7)','rgba(255,159,64,0.7)','rgba(201,203,207,0.7)','rgba(255,205,86,0.7)','rgba(75,192,192,0.7)','rgba(54,162,235,0.7)','rgba(153,102,255,0.7)','rgba(255,99,132,0.7)','rgba(200,200,200,0.7)'],
                borderColor: darkMode 
                    ? ["#1e40af","#c2410c","#52525b","#a16207","#0ea5e9","#16a34a","#4f46e5","#b91c1c","#737373"]
                    : ['rgba(54,162,235,1)','rgba(255,159,64,1)','rgba(201,203,207,1)','rgba(255,205,86,1)','rgba(75,192,192,1)','rgba(54,162,235,1)','rgba(153,102,255,1)','rgba(255,99,132,1)','rgba(200,200,200,1)'],
                borderWidth: 1,
                radius: '100%',
                cutout: '25%'
            },
            {
                label: 'Innerer Ring',
                data: [bascettasterne, bachadvent, rest],
                backgroundColor: darkMode ? ['#2563eb','#ea580c','#52525b'] : ['rgba(54,162,235,1)','rgba(255,159,64,1)','rgba(150,150,150,0.9)'],
                borderWidth: 0,
                radius: '80%',
                cutout: '45%'
            }
        ]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'bottom',
                labels: { color: darkMode ? '#fff' : '#000', filter: i => i.datasetIndex===0 }
            },
            tooltip: {
              callbacks: {
                title: items => {
                  const ctx = items[0];
                  if (ctx.datasetIndex === 1) {
                    return ctx.dataset.innerLabels[ctx.dataIndex];
                  }
                  return ctx.label;
                },
                label: ctx => {
                  const val = ctx.raw;
                  if (ctx.datasetIndex === 1) {
                    const ds = ctx.dataset;
                    const total = ds.data.reduce((a, b) => a + b, 0);
                    return `${val.toLocaleString('de-DE', {
                      minimumFractionDigits: 2
                    })} € (${(val / total * 100).toFixed(1)}%)`;
                  }
                  return `${val.toLocaleString('de-DE', {
                    minimumFractionDigits: 2
                  })} €`;
                }
              }
            },
            datalabels: {
                display: ctx => (ctx.datasetIndex===1 || (ctx.datasetIndex===0 || ( ctx.datasetIndex===2 || ( ctx.datasetIndex===3 && ctx.dataIndex<4)))),
                color: ctx => darkMode ? '#fff' : '#000',
                font: { weight: '700', size: 12 },
                formatter: (val,ctx) => {
                    const ds = ctx.dataset;
                    if(ctx.datasetIndex===1){
                        const total = ds.data.reduce((a,b)=>a+b,0);
                        return Math.round(val/total*100)+'%';
                    } else if(ctx.datasetIndex===0 && ctx.dataIndex<4){
                        return ctx.chart.data.labels[ctx.dataIndex];
                    }
                    return '';
                },
                anchor:'center',
                align:'center'
            }
        }
    },
    plugins: [ChartDataLabels]
}
);

        //Tabelle
        function tabelleErstellen(){
        const tabelle = document.getElementById("tabelle");
        data.aktionen.forEach(aktionen => {
            const tr = document.createElement("tr");
            const geld = aktionen.betrag;
            const geldgetrennt= geld.toFixed(2).toString().split('.');
            const geldMitZeichen = geldgetrennt.join(',') + " €";
            if(geldMitZeichen[0] === '-'){
                tr.style.background = 'rgba(255, 0, 0, 0.2)';
            } else{
                tr.style.background = 'rgba(144, 238, 144, 0.2)';
            }
            tr.innerHTML = `<td>${aktionen.datum}</td><td>${aktionen.aktion}</td><td id="geld">${geldMitZeichen}</td>`;
            tabelle.appendChild(tr);
        });
        }

        tabelleErstellen();
        pfandDiagrammErstellen();
        loadSheet();

        let lastWidth = window.innerWidth;
        window.addEventListener('resize', function() {
            if (window.innerWidth !== lastWidth) {
                location.reload();
            }
            lastWidth = window.innerWidth;
        });
    })
    .catch(error => console.error('Fehler beim Laden der JSON-Datei:', error));
    </script>
